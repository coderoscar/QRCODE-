<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteriner">
       <p>Enter your text or url</p> 
       <input type="text" placeholder="text or url"    id="qrtext">
          

     <div id="imgBox">
        <img src="" id="qrImage" style="max-height: transition 1s;">
     </div>

       <button onclick="generateQR()">Generete QR code</button>
    </div>
    <script>
         let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");

        function generateQR() {
            let qrText = document.getElementById("qrtext").value;
            let qrImage = document.getElementById("qrImage");
            
            // Construct the QR code URL with the input value
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrText);

          }  
                   
 
    </script>
</body>
</html>
